<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h2 class="logo">Star To-Do<img class="icon" src="img/star.png"></h2>
      <nav>
        <a href="https://github.com/CatchTheRainbow04">Contact</a>
      </nav>
    </div>
    <div class="container">
      <div class="todo-app">
        <h2>To-Do List <img class="icon" src="img/to-do-list.png"></h2>
        <div class="row">
            <input type="text" id="input-box" placeholder="Add to your to do list ... ">
            <button onclick="addTask()" class="btnAdd">ADD</button>
        </div>
        <h2 id="notice"></h2>
        <ul id="list-container">          
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
